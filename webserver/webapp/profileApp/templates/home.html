<!--Store this code in 'index.html' file inside the 'templates' folder-->
<html lang="en">
    <head>
        <title>index</title>
        <link rel="stylesheet" href="../static/style.css">
    </head>
 
    <body bgcolor="#e6ffee">
        <div class="one">
            <div class="two">
                <h1>Side Bar</h1>
                <ul>
                    <li><a href="{{url_for('index')}}">Index</a></li>
                    <li class="active"><a href="{{url_for('home')}}">Home</a></li>
                    <li><a href="{{url_for('display')}}">Display</a></li>
                    <li><a href="{{url_for('update')}}">Update</a></li>
                    <li><a href="{{url_for('logout')}}">Log out</a></li>
                    <li><a href="{{url_for('delacc')}}">Delete Account</a></li>
                </ul>
            </div>
            <div class="content" align="center">
                <div class="topbar">
                    <h2>Users list</h2>                    
                </div></br></br>
                <div class="contentbar">
                    <h3>Users in the database:</h3>
                    <ul>
                        {% for account in accounts %}
                            <li>Username : {{account['username'] }} | Email : {{account['email'] }}</li>
                        {% endfor %}
                    </ul>
                </div>
                 
            </div>
        </div>
    </body>
</html>
